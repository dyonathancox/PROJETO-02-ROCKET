<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="content">
            <div class="topo">
                <header>
                    <h1>avalie a sua mentoria.</h1>
                    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
                    <img src="assets/img1.png" alt="">
                </header>
            </div>

            <form>
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações pessoais</legend>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-name">Nome:</label>
                                <input type="text" id="event-name" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-sobre">Sobrenome:</label>
                                <input type="text" id="event-sobre" required />
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-mail">E-mail: <span>(digite um email válido)</span></label>
                            <input type="email" id="event-mail" required />
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="mentor-wrapper">
                        <legend>Informações do mentor</legend>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-name">Nome do mentor:</label>
                        <input type="text" id="event-name" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Feedback sobre o mentor:</label>
                        <textarea id="event-info"></textarea>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-duvidas" />
                        <label for="event-duvidas">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                      </div>
                </fieldset>

                <fieldset>
                    <div class="mentor-wrapper">
                        <legend>Agendando próxima mentoria</legend>

                        <div class="event-3">
                            <div class="input-wrapper">
                              <label for="event-date">Data</label>
                              <input type="date" id="event-date" />
                            </div>
                  
                            <div class="input-wrapper">
                              <label for="event-begin">Das</label>
                              <input type="time" id="event-begin" />
                            </div>
                
                            <div class="input-wrapper">
                              <label for="event-end">Até</label>
                              <input type="time" id="event-end" />
                            </div>
                          </div>
                    </div>
                </fieldset>
            </form>
            
            <footer class="form-buttons">
                <input class="button" form="my-form" type="submit" value="Salvar evento">
            </footer>
        </div>
    </body>
</html>
